<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Backgroud Container -->
    <main class="flex justify-center items-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl text-white">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row">
          <div
            class="h-80 md:h-68 overflow-hidden rounded-t-2xl md:rounded-l-2xl"
          >
            <img
              class="h-full w-full md:w-auto object-cover hover:scale-105 transition duration-500"
              src="./images/image.jpg"
              alt="A image"
            />
          </div>
          <div
            class="flex flex-col justify-center p-6 md:p-12 space-y-6 text-center md:text-left"
          >
            <p class="text-xl font-serif font-medium">
              Get diet and fitness tips in your inbox
            </p>
            <p class="max-w-xs text-sm">
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3"
            >
              <input
                class="bg-transparent rounded-md border border-zinc-600 px-5 py-2 focus:outline-none transition"
                type="email"
                placeholder="Enter your email address"
              />
              <button
                class="px-5 py-3 w-full md:w-auto rounded-md capitalize bg-lime-500 text-black font-medium hover:bg-lime-700 transition duration-300 hover:text-gray-200 text-sm"
              >
                subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
