<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <main class="min-h-screen flex justify-center items-center bg-rose-50">
      <div class="rounded-2xl overflow-hidden m-3">
        <!-- Crad Container -->
        <div class="w-full grid grid-cols-1 md:grid-cols-12">
          <div class="p-10 md:p-16 bg-white col-span-7">
            <h3 class="text-3xl font-serif font-bold">Log In</h3>
            <p class="my-8 max-w-sm text-gray-500">
              Log in to your account to upload or download pictures, videos or
              music.
            </p>
            <input
              class="py-6 px-5 border border-slate-300 rounded-lg w-full text-lg"
              type="text"
              placeholder="Enter your email address"
            />
            <div
              class="mt-7 mb-10 flex flex-col md:flex-row md:justify-between md:items-center space-y-3"
            >
              <a href="#" class="font-thin text-cyan-700"> Forgot password </a>
              <button
                class="bg-cyan-700 text-white flex justify-center items-center px-8 py-6 rounded-lg shadow-lg hover:-translate-y-1 duration-300 hover:shadow-xl"
              >
                <span>Next</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-7 ml-2"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <line x1="13" y1="18" x2="19" y2="12"></line>
                  <line x1="13" y1="6" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
            <div class="border-b border-gray-300"></div>
            <p class="my-6 text-center text-slate-300">or log in with</p>
            <div
              class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-2"
            >
              <button
                class="flex items-center border border-slate-300 rounded-md px-7 py-3 space-x-3 hover:shadow-xl hover:-translate-y-1 duration-300"
              >
                <img
                  class="w-8"
                  src="./images/facebook.png"
                  alt="facebook logo"
                />
                <span>Facebook</span>
              </button>
              <button
                class="flex items-center border border-slate-300 rounded-md px-7 py-3 space-x-3 hover:shadow-xl hover:-translate-y-1 duration-300"
              >
                <img class="w-8" src="./images/google.png" alt="google logo" />
                <span>Google</span>
              </button>
            </div>
          </div>
          <div
            class="h-full w-full object-cover bg-center relative col-span-5 hidden md:block"
            style="background-image: url(./images/image.jpg)"
          >
            <button
              class="group h-10 w-10 rounded-full bg-white absolute right-5 top-5 flex justify-center items-center shadow-md hover:shadow-xl hover:-translate-y-1 duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-black group-hover:text-gray-600"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
