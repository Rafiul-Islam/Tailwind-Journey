<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <main
      class="flex justify-center items-center bg-slate-100 min-h-screen p-5"
    >
      <div
        class="h-full flex flex-col md:flex-row bg-white shadow-2xl rounded-2xl p-6 md:p-16 space-x-10"
      >
        <img
          class="w-64 h-64 object-contain hover:scale-105 duration-300 mx-auto"
          src="./images/headphone.png"
          alt="a headphone image"
        />

        <div class="text-center md:text-left space-y-4">
          <div class="bg-black text-white px-4 py-2 rounded-full inline-block">
            Free Shipping
          </div>
          <div class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
          <div class="line-through">$799</div>
          <div class="text-5xl font-bold">$599</div>
          <div class="text-slate-400 text-sm">
            This offer is valid until April 3rd or as long as stock lasts!
          </div>
          <div
            class="group bg-blue-800 rounded-lg border-b-8 border-blue-800 hover:border-b-0 duration-200"
          >
            <button
              class="text-center w-full bg-blue-500 py-4 text-white rounded-lg group-hover:bg-blue-800 group-hover:border-t-8 group-hover:border-blue-800 duration-200"
            >
              Add To Cart
            </button>
          </div>
          <div class="group flex items-center space-x-3">
            <div
              class="w-3 h-3 bg-teal-500 rounded-full group-hover:animate-ping"
            ></div>
            <span class="text-sm">50+ pcs. in stock</span>
          </div>
          <div
            class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3"
          >
            <button
              class="flex items-center px-6 py-3 shadow-sm hover:shadow-xl hover:-translate-y-1 duration-300 border border-gray-400 rounded-lg space-x-2"
            >
              <img class="w-8" src="./images/weight.png" alt="" />
              <span>Add to card</span>
            </button>
            <button
              class="flex items-center px-6 py-3 shadow-sm hover:shadow-xl hover:-translate-y-1 duration-300 border border-gray-400 rounded-lg space-x-2"
            >
              <img class="w-8" src="./images/heart.png" alt="" />
              <span>Add to whitelist</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
