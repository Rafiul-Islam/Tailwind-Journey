<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Clipboard</title>
  </head>
  <body>
    <!-- Hero section -->
    <section id="hero">
      <div class="mb-40 pt-16 px-10">
        <!-- Logo section -->
        <img class="mx-auto my-16" src="./images/logo.svg" alt="website logo" />
        <!-- Title section -->
        <h3
          class="max-w-6xl mx-auto mb-10 text-center text-4xl md:text-5xl font-bold text-darkGrayishBlue"
        >
          A history of everything you copy
        </h3>
        <!-- Subtitle section -->
        <p
          class="max-w-3xl mx-auto text-center text-2xl text-grayishBlue mb-10"
        >
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>
        <!-- Button section -->
        <div
          class="flex flex-col md:flex-row md:justify-center space-y-4 md:space-y-0 md:items-center md:space-x-4"
        >
          <button
            type="button"
            class="px-10 py-4 bg-strongCyan shadow-2xl rounded-full text-white text-xl hover:opacity-80 duration-300"
          >
            Download for iOS
          </button>
          <button
            type="button"
            class="px-10 py-4 bg-lightBlue shadow-2xl rounded-full text-white text-xl hover:opacity-80 duration-300"
          >
            Download for Mac
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
