<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Loop Studios</title>
  </head>
  <body>
    <!-- Hero Section  -->
    <section id="hero">
      <!-- container -->
      <div class="max-w-7xl mx-auto px-6 py-12">
        <!-- Manu/Logo section -->
        <div class="flex justify-between items-center">
          <img src="./images/logo.svg" alt="website logo" />
          <!-- Menu -->
          <nav
            class="hidden md:flex md:items-center md:space-x-8 font-alata text-white"
          >
            <!-- Menu Item -->
            <div class="group">
              <a class="font-bold" href="#">About</a>
              <div
                class="border-b border-b-transparent group-hover:border-white mt-2 duration-300"
              ></div>
            </div>
            <!-- Menu Item -->
            <div class="group">
              <a class="font-bold" href="#">Careers</a>
              <div
                class="border-b border-b-transparent group-hover:border-white mt-2 duration-300"
              ></div>
            </div>
            <!-- Menu Item -->
            <div class="group">
              <a class="font-bold" href="#">Events</a>
              <div
                class="border-b border-b-transparent group-hover:border-white mt-2 duration-300"
              ></div>
            </div>
            <!-- Menu Item -->
            <div class="group">
              <a class="font-bold" href="#">Products</a>
              <div
                class="border-b border-b-transparent group-hover:border-white mt-2 duration-300"
              ></div>
            </div>
            <!-- Menu Item -->
            <div class="group">
              <a class="font-bold" href="#">Supports</a>
              <div
                class="border-b border-b-transparent group-hover:border-white mt-2 duration-300"
              ></div>
            </div>
          </nav>
        </div>
        <!-- Message -->
        <div
          class="my-32 p-6 md:p-10 border-2 border-white text-white max-w-xs md:max-w-lg text-4xl md:text-6xl font-light uppercase"
        >
          Impressive Experiences That Deliver
        </div>
      </div>
    </section>
  </body>
</html>
